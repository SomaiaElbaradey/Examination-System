<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="start">
        <button id="startBtn">Start The Exam</button>
    </div>
    <div id="timeDiv">
    </div>
    <div id="quesDiv">
        <div id="theQues"></div>
        <div id="theAns"></div>
    </div>
    <ul id="markBar">
    </ul>
    <div id="controlBar">
        <button id="previous">Previous</button>
        <span id="theNumber">1</span>
        <button id="next">Next</button>
        <button id="bookmark">Mark</button>
        <button id="submit">Submit</button>
    </div>

    <script src="js/questionCtors.js"></script>
    <script src="js/script.js"></script>
    <script src="js/questionAns.js"></script>
</body>

</html>
